
<!DOCTYPE html>
<html lang= "en">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link href="log_in.css" rel="stylesheet" type="text/css"/>
  
  <title>Log in to Esports website</title>
</head>
<body>
<div class="wrapper fadeInDown">
  <div id="formContent">
    
    <a href="log_in.html"><h2 class="inactive underlineHover">Log in</h2></a>
    <a href="sign_up.html"><h2 class="active">Sign Up</h2></a>

    <div class="fadeIn first">
      <img src="" id="icon" alt="website icon" />
    </div>

    <form>
       <input type="text" id="email" class="fadeIn third" name="login" placeholder="e-mail">
      <input type="text" id="username" class="fadeIn second" name="login" placeholder="username">
      <input type="text" id="password" class="fadeIn third" name="login" placeholder="password">
      <input type="text" id="confirm password" class="fadeIn third" name="login" placeholder="confirm password">
      <input type="submit" class="fadeIn fourth" value="Sign up">
    </form>


    <div id="formFooter">
    </div>

  </div>
</div>
</body>
</html>
