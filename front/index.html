	<meta charset="utf-8"/>

	<link href="https://fonts.googleapis.com/css2?family=Play&display=swap" rel="stylesheet"> 
  	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

  	<title>ETmina ESports Homapege</title>
</head>
<body>
	<header class="site-header Navigation_Bar_Border" >
      <div class="wrapper site-header__wrapper">
        <a href="index.html"><img src="img/etmina-logo.png" alt="website icon" width="260" height="60"></a>
        <nav class="nav">
          <button class="nav__toggle" aria-expanded="false" type="button">
            menu
          </button>
          <ul class="nav__wrapper">
          	<li class="nav__item"><a href="index.html" class="active underlineHover">Home</a></li>
            <li class="nav__item"><a href="igraonice.html" class="inactive underlineHover">Igraonice</a></li>
            <li class="nav__item"><a href="events.html" class="inactive underlineHover">Events</a></li>
            <li class="nav__item"><a href="log_in.html" class="inactive underlineHover">Log in</a></li>
          </ul>
        </nav>
      </div>
    </header>
    
	<section>
		<h1>Naslov</h1>
		<div class="card-margin">
			<div class="typing dark-background card-design" >
		  		<p>Lorem ipsum dolor</p>
			</div>
		</div>
	</section>

	<section>
		<div class="container">
			<input type="radio" name="slider" id="item-1" value="Igraonica-1" onclick="changeValue();" checked >
			<input type="radio" name="slider" id="item-2" value="Igraonica-2" onclick="changeValue();">
			<input type="radio" name="slider" id="item-3" value="Igraonica-3" onclick="changeValue();">
			<input type="radio" name="slider" id="item-4" value="Igraonica-4" onclick="changeValue();">
			<input type="radio" name="slider" id="item-5" value="Igraonica-5" onclick="changeValue();">
			<div class="cards">
				<label class="card" for="item-1" id="igraonica-1">
					<img src="img/gtav.jpg" alt="gtav">
				</label>
				<label class="card" for="item-2" id="igraonica-2">
					<img src="img/pubg.jpg" alt="pubg">
				</label>
				<label class="card" for="item-3" id="igraonica-3">
					<img src="img/csgo.jpg" alt="csgo">
				</label>
				<label class="card" for="item-4" id="igraonica-4">
					<img src="img/dota2.jpg" alt="dota2">
				</label>
				<label class="card" for="item-5" id="igraonica-5">
					<img src="img/lol.png" alt="lol">
				</label>
			</div>

			<script type="text/javascript">
				function changeValue()
				{
					var igraonice = document.getElementsByName('slider');
					for (var i = 0, length = igraonice.length; i < length; i++) {
						if (igraonice[i].checked) {
							var naziv_igraonice = igraonice[i].value;
							document.getElementById('igraonica_button').innerHTML = naziv_igraonice;
							document.getElementById('igraonica_button').href = naziv_igraonice + ".html";
							break;
						}
					}
			    }
			</script>
			<div class="igraonica_button">
				<a href="Igraonica-1.html" id="igraonica_button" class="button">Igraonica-1</a>
			</div>
		</div>
	</section>
	
	<footer>
			<div>
				<nav class="footer-nav">
					<a href="index.html">Home</a> |
					<a href="igraonice.html">Igraonice</a> |

					<a href="log_in.html">Login</a> |
					<a href="mailto:info@etmina.org">Kontakt</a>
				</nav>
			</div>
		</footer>
	<script src="js/index.js"></script>
</body>
</html>
